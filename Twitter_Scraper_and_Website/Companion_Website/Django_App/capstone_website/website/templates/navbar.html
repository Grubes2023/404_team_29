<nav class="navbar navbar-expand-lg bg-light"> <!-- This defines the navbar class from bootsrap, and is refrenced in the base so that this bar is on the top of any page you go to. -->
    <div class="container-fluid"> <!--this pushes the text on the navbar to be fluid on the edges-->
      <a class="navbar-brand" href="{% url 'index' %}">Power Grid Emergency Notifier</a> <!-- This refrences the index.html file and displays the name of the navbar and website on the top left -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><!-- This gives me the ability to switch through tabs on the Navbar -->
        <span class="navbar-toggler-icon"></span>

        </ul>
        <form class="d-flex" role="search"><!--flexible container for the zipcode, means it can s-->
          <input class="form-control me-2" type="search" placeholder="Zip Code ex: 77840" aria-label="Search" pattern="\d{5}"><!--THis is the standard bootstrap format for a query, that will take in the input. THis also has a 
          format checker to make sure that the value inputted is strictly 5 digits, and if not it will display an error by executing the pattern checks-->
          <button class="btn btn-outline-success" type="submit">Search</button> <!-- this is the button that submitts the form if the inpit is valid, and is the thing that is being listened too below-->
        </form>
        <script>// This is the javascript to save the input of the search bar, and will send to the twitter scraper in the future
          document.getElementById("Zipcode").addEventListener("submit", function(event) { //  this is the lisener that takes in the value that is inputted into the search bar
            event.preventDefault(); // prevents the submission of the data to a server, and keeps the data in java script  locally
            var Zipcode = document.getElementById("Zipcode").elements[0].value; // this actually gets the input value and saves it
          
          });
        </script>
